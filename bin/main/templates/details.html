<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tittle}">Document</title>
</head>
<body>
    <h1 th:text="${tittle}"></h1>
    
    <p th:text="${userName}"></p>
    <p th:text="${lastName}"></p>

    <h1>Objeto Usuario</h1>
    
    <p th:text="${user.firstName}"></p>
    <p th:text="${user.lastName}"></p>
    <p th:if="${user.email}" th:text="${user.email}"></p>
    <p th:if="${user.email == null}" th:text="${'No tiene email'}">hola</p>
</body>
</html>
